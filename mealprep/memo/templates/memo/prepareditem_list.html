{% extends 'memo/base.html' %}
{% block content %}
<h1>Prepared Items</h1>
<ul>
    {% for item in object_list %}
    <li>
        <a href="{% url 'prepareditem_detail' item.pk %}">{{ item.title }}</a>
        ({{ item.prepared_date }})
    </li>
    {% empty %}
    <li>No items yet.</li>
    {% endfor %}
</ul>
{% endblock %}
